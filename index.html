<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>物流查询系统</title>

	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{text-align:center;}
		form{margin:50px auto;}
		img{width:250px;}
		button{margin:20px 0 0 0;}
		button a:hover,
		button a:focus{color:#fff;text-decoration:none;}
	</style>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form>
				<p><img src="http://ww1.sinaimg.cn/large/006Fd2Bogy1fpegz84vbbj308s01n3yr.jpg" alt=""></p>
				<br>
				<input class="form-control mr-sm-2" type="search" placeholder="输入快递单号..." aria-label="Search">
				<br>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="">查询</a></button>
			</form>
		</div>
	</div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript">
	// 按下任意按键按键弹起之后
	$(document).keyup(function(){
		var name = $("input").val();
		var url = 'https://m.kuaidi100.com/result.jsp?nu=' + name;
		$("a").attr('href',url);
	});
	// 粘贴之后
    $(document).bind('paste',function(e){
        var pastedText = undefined;
        if (window.clipboardData && window.clipboardData.getData) { // IE
            pastedText = window.clipboardData.getData('Text');
          } else {
            pastedText = e.originalEvent.clipboardData.getData('Text');//e.clipboardData.getData('text/plain');
          }
		var url = 'https://m.kuaidi100.com/result.jsp?nu=' + pastedText;
		$("a").attr('href',url);
    });
</script>

</body>
</html>
